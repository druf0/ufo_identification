<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <div id="identity-card">
            <img src="./assets/images/male.png" class="male">
            <img src="./assets/images/female.png" class="female">
            <div class="name-field">
                <p id="lastname"></p>
                <p id="firstname"></p>
            </div>
            <div id="char-info">
                <p id="nationality"></p>
                <p id="class"></p>
                <p id="dob"></p>
                <p id="gender"></p>
                <p id="expires"></p>
                <p id="job"></p>
            </div>
            <div id="licenses">
                
            </div>
            <p id="signature"></p>
        </div>

        <!-- Script load -->
        <script src="./scripts/jquery.js" type="text/javascript"></script> <!-- jQuery -->
        <script src="./scripts/index.js" type="text/javascript"></script> <!-- main script -->
    </body>
</html>
